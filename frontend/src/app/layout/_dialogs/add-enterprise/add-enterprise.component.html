
<div class="dialog">
    <div class="dialog__header">
        <h2 class="dialog__title">
            Empresa
        </h2>
        <div   class="close_dialog">
            <span (click)="closeDialog()" class="material-icons-outlined pointer">
                clear
            </span>
        </div>
    </div>
    <div class="card__body" [formGroup]="form_enterprise">
        <div class = wrapper_container>
            <div class="form_group">
                <div class="label_text">
                    Razon social
                </div>
                <input
                [class.error] = "is_submitted && f.name_enterprise.errors"
                formControlName = "name_enterprise"
                type= "text"
                class="form_input">
            </div>
            <div class="form_group">
                <div class="label_text">
                    RFC
                </div>
                <input
                [class.error] = "is_submitted && f.rfc.errors"
                formControlName = "rfc"
                type= "text"
                class="form_input">
            </div>
            <div class="form_group">
                <div class="label_text">
                    Status
                </div>
                <select name="" id="" class="form_input" formControlName ="is_active"  [class.error] = "is_submitted && f.is_active.errors">
                    <option value="0" *ngIf= "data != null">Bloqueado</option>
                    <option value="1" >Activo</option>
                </select>
            </div>
        </div>
        <div class="dialog_footer">
            <button 
            [disabled]= "is_loading"
            class="btn btn--mr-10" (click)="closeDialog()">Cerrar</button>
            <button 
            (click) = "updateEnterprise()"
            *ngIf= "enterprise_info "
            [class.spinner]= "is_loading"
            [disabled] = "is_loading"
            class="btn btn--primary" >
                 <span *ngIf="is_loading == false">Actualizar Datos</span> 
            </button>
            <button 
            (click) = "addEnterprise()"
            *ngIf= "!enterprise_info "
            [class.spinner]= "is_loading"
            [disabled] = "is_loading"
            class="btn btn--primary">
                 <span *ngIf="is_loading==false">Crear Empresa</span> 
            </button>
        </div>
    </div>
