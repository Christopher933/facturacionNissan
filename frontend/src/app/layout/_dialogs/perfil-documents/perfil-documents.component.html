
<div class="dialog" >
    <div class="dialog__header">
        <h2 class="dialog__title" *ngIf = "type_document == 'cuentas bancarias'">
            Cuentas Bancarias
        </h2>
        <h2 class="dialog__title" *ngIf = "type_document == 'cumplimiento del mes'">
            Cumplimiento del mes
        </h2>
        <h2 class="dialog__title" *ngIf = "type_document == 'cedula fiscal'">
            Cedula Fiscal
        </h2>
        <div   class="close_dialog">
            <span (click)="closeDialog()" class="material-icons-outlined pointer">
                clear
              </span>
        </div>
    </div>
    <div class="card__body" [formGroup]= "form_perfil" >
        <div class="dialog_top">
            <div class="pdf_container" *ngIf = "bank_accounts">
                <div class=img_pdf>
                    <img src="./assets/icons/pdf.png">
                    <span>Documento PDF</span>
                </div>
                <div class="download_container">
                    <span class="material-icons-outlined">
                        file_download
                    </span>
                </div>
            </div>
            <label class="file_container" for="inputFile" *ngIf = "!bank_accounts">
                <input class="inputFile" type="file" id="inputFile" (change) ="insertFile($event.target.files[0])"> 
                <span class="inputFile_text">Carga o arrastra el archivo pdf</span>
            </label>
        </div>
        <div class="dialog_footer">
            <button 
            [disabled]= "is_loading"
            class="btn btn--mr-10" (click)="closeDialog()">Cerrar</button>
            <button 
            (click) = "sendFile()"
            [class.spinner]= "is_loading"
            [disabled] = "is_loading"
            class="btn btn--primary"  >
                 <span *ngIf="is_loading==false">Enviar Documento</span> 
            </button>
        </div>
    </div>
</div>
