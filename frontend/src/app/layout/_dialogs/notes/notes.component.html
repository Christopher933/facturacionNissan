<div class="dialog">
    <div class="dialog__header">
        <h2 class="dialog__title">
            Nota de rechazo de factura
        </h2>
        <div   class="close_dialog">
            <span (click)="closeDialog()" class="material-icons-outlined pointer">
                clear
              </span>
        </div>
    </div>
    <div class="submenu_container">
        <div class="sudmenu_items" [class.select_submenu]="submenu_selected==1" (click)="selectSubmenu(1)">Notas</div>
        <div class="sudmenu_items" [class.select_submenu]="submenu_selected==2" (click)="selectSubmenu(2)">Informacion</div>
        <div class="sudmenu_items" [class.select_submenu]="submenu_selected==3" (click)="selectSubmenu(3)">Documentos</div>
    </div>
    <div class="card__body">
        <div class="dialog_top">
           <div class = "card_container">
                <h3></h3>
                <div>

                </div>
           </div>
        </div>
        <div class="dialog_footer">
            <button 
            [disabled]= "is_loading"
            class="btn btn--mr-10" (click)="closeDialog()">Cerrar</button>
            <button 
            [class.spinner]= "is_loading"
            [disabled] = "is_loading"
            class="btn btn--primary" >
                 <span *ngIf="is_loading==false" (click)="sendNote()">Enviar Nota</span> 
            </button>
        </div>
    </div>
</div>
